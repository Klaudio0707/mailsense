<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailSense API</title>
    <style>
        body {
            background-color: #0f172a; 
            color: #e2e8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #1e2d3b;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            border: 1px solid #334155;
        }
        .status {
            color: #4a54de; 
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            display: inline-block;
            background: rgba(74, 222, 128, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
        }
        h1 { margin: 0 0 1rem 0; font-size: 2rem; }
        p { color: #94a3b8; line-height: 1.6; margin-bottom: 2rem; }
        .btn {
            background-color: #3b82f6;
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn:hover { background-color: #2563eb; }
        .tech-stack {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="card">
        <span class="status">● API Online</span>
        <h1>MailSense API</h1>
        <p>
            Este é o backend inteligente que processa e categoriza emails usando a 
            potência do Google Gemini AI.
        </p>
        
        <a href="Sem frontend" class="btn" target="_blank">Acessar Aplicação</a>

        <div class="tech-stack">
            Powered by Python, Flask & Gemini
        </div>
    </div>
</body>
</html>
